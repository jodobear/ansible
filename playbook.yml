- hosts: all
  tasks:
    - name: Create a directory if it does not exist
      file:
        path: /home/vagrant/deployment
        state: directory
        mode: '0755'

    - name: Remove file
      file:
        path: /home/vagrant/deployment/go-artifact
        state: absent

    - name: copy artifact
      copy: 
        src: go-artifact
		backup: yes
        dest: /home/vagrant/deployment/go-artifact

