- hosts: all
  tasks:
    - name: Create service template
      become: yes
      template:
        src: go-artifact.service.j2
        dest: /etc/systemd/system/go-artifact.service

    - name: Create a directory if it does not exist
      file:
        path: "{{home_folder}}/deployment"
        state: directory
        mode: '0755'

    - name: Remove file
      file:
        path: "{{home_folder}}/deployment/go-artifact"
        state: absent

    - name: copy artifact
      copy:
        src: go-artifact
        backup: yes
        force: yes
        dest: "{{home_folder}}/deployment/go-artifact"
        mode: '0777'

    - name: enable and start service
      become: yes
      systemd:
        name: go-artifact
        enabled: yes
        state: restarted
